<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>World Ranking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <!--  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div class="img-background">
        <img width="100%" height="auto" src="assets/hero-image-wr.jpg" alt="">
        <div class="img-logo-background">
            <!-- <img  style="" src="assets/Logo.svg" alt=""> -->
        </div>
    </div>
    <div class="container mb-5">
        <div class="card bg-color-g border-g" id="card_countries_table">
            <div class="card-body">
                <!-- first search -->
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <span><b>Found <span id="count_contries"></span> countries</b></span>
                    </div>
                    <div class="input-container">
                        <input type="text" id="search_filter" onkeyup="search_filter('0');" class="input-style"
                            placeholder="Search by Name, Region, Subregion">
                    </div>
                </div>
                <!-- seconds search -->
                <div class="d-block d-lg-flex mt-5">
                    <aside style="min-width: 300px; margin-right: 2rem;">
                        <div class="form-group pb-4">
                            <h6 for="sorting_options" class="pb-2">Sort by</h6>
                            <select name="" id="sorting_fil" class="select-style w-100 bg-color-g color-w"
                                onchange="search_filter('1')">
                                <option value="" selected>Select one option</option>
                                <option value="population">Population</option>
                                <option value="area">Area (km²)</option>
                            </select>
                        </div>
                        <div class="form-group mt-4">
                            <h6 for="">Region</h6>
                            <div class="form-group">
                                <button class="color-w bg-color-g-1 btn-p-m">Americas</button>
                                <button class="color-w bg-color-g-1 btn-p-m">Antarctic</button>
                            </div>
                            <div class="form-group pb-2">
                                <button class="color-w bg-color-g-1 btn-p-m">Africa</button>
                                <button class="color-w bg-color-g-1 btn-p-m">Asia</button>
                                <button class="color-w bg-color-g-1 btn-p-m">Europe</button>
                                <button class="color-w bg-color-g-1 btn-p-m">Oceania</button>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <h6 for="" class="form-label">Status</h6>
                            <label for="check_member_of_un" class="lb-style form-label"><input
                                    class="bg-color-g check_style" id="check_member_of_un" type="checkbox"> <b
                                    class="color-w">Member of the United Nations</b></label>
                            <label for="check_indepent" class="lb-style form-label"><input
                                    class="bg-color-g check_style" id="check_indepent" type="checkbox"> <b
                                    class="color-w">Independent</b></label>
                        </div>
                    </aside>
                    <div class="table-container w-100">
                        <table style="table-layout: fixed; width:100%;">
                            <thead style="border-bottom: 1px solid;">
                                <tr>
                                    <th style="padding-bottom: 1rem; width: 70px;">Flag</th>
                                    <th style="padding-bottom: 1rem; width: 140px;">Name</th>
                                    <th style="padding-bottom: 1rem; width: 110px;">Population</th>
                                    <th style="padding-bottom: 1rem; width: 100px;">Area (km²)</th>
                                    <th style="padding-bottom: 1rem; width: 100px;">Region</th>
                            </thead>
                            <tbody id="countries_body"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- COUNTRIES DETAILS -->
        <div class="card_countries card bg-color-g border-g" id="card_countries_details" style="display:none;"></div>
    </div>
</body>

</html>
